<button ng-hide='clickedIn' ng-click='open()' class='fade-in-out'>Share</button>
<div ng-show='clickedIn' class='buttons fade-in-out'>
    <img ng-click='shareLink()' src='img/socialmedia/emailButton.png'/>
    <img ng-click='shareTwitter()' src='img/socialmedia/twitterButton.png'/>
    <img ng-click='shareFacebook()' src='img/socialmedia/facebookButton.png'/>
</div>
