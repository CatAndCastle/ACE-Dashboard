<div class='full-screen'> 

    <loader ng-hide="aceReady" class='fade ng-hide-animate'></loader>

    <div ng-show="aceReady"  class='fade ng-hide-animate full-screen' > 
        <h1>{{data.name}}</h1>

        <ul class="manager-tabs">
            <li ng-class="{ active: isSet(1) }" ng-click="setTab(1)">
                <img src='img/tabs/video.png'/>
                <div class='tab-name'>Video</div>
            </li>
            <li ng-class="{ active: isSet(2) }" ng-click="setTab(2)">
                <img src='img/tabs/scripts.png'/>
                <div class='tab-name'>Script</div>
            </li>
            <li ng-class="{ active: isSet(3) }" ng-click="setTab(3)">
                <img src='img/tabs/assets.png'/>
                <div class='tab-name'>Assets</div>
            </li>
            <li ng-class="{ active: isSet(4) }" ng-click="setTab(4)">
                <img src='img/tabs/editor.png'/>
                <div class='tab-name'>Editor</div>
            </li>
        </ul>

        <spacer></spacer>

        <ace-video class='el' ng-show="isSet(1)"></ace-video>
        <ace-script class='el script' ng-show="isSet(2)"></ace-script> 
        <assets class='el' ng-show="isSet(3)"></assets>
        <div class='editor' ng-show="isSet(4)">COMING SOON</div>


    </div>
</div>
