<h1>Search Topic</h1>

<div class='input-container'>
    <input type='text' ng-model='searchText' placeholder='Search Query' class='text-field'/>
    <img class='search fade ng-hide-animate' ng-click='search(searchText)' ng-src='img/checkmark.png' ng-show="searchText.length"/>
</div>

<div class='suggestions'>
    <div>
        <h2>Recent Keywords</h2>
        <ul>
            <li ng-repeat="q in queries.recent">
                <a href="/search/{{q.searchId}}">
                    {{q.query}}
                </a>
            </li>
        </ul>
    </div>

    <div>
        <h2>Popular Keywords</h2>
        <ul>
            <li ng-repeat="q in queries.popular" ng-click="search(q.query)">{{q.query}}</li>
        </ul>
    </div>

</div>
